
 <button class="btn btn-success" (click)="create()">Создать вид транспорта</button>

<div class="container">
  <div class="row">
      <div class="col-sm-10">
        <h3 style="text-align: center;">Виды транспорта</h3> 
        <table class="table table-hover">
            <thead>
              <tr>
                <th>Id транспорта</th>
                <th>Название транспорта</th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody *ngFor="let transport of transports">
              <tr>
                <td>{{transport.transportId}}</td>
                <td >{{transport.transportName}}</td>
             
                <td><button class="btn btn-info" (click)="update(transport)">Редактировать</button></td>
                <td><button class="btn btn-danger" (click)="delete(transport)">Удалить</button></td>
              </tr>
            </tbody>
          </table>
      </div>
     
  </div>
</div>
