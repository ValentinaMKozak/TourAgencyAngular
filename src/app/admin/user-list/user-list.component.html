 <div class="container">
  <div class="row">
    <div class="col-sm-10">
        <button class="btn btn-success" (click)="create()">Создать пользователя</button>
        <h3 style="text-align: center;">Список пользователей</h3>
        <table class="table table-hover">
            <thead>
              <tr>
                <th>ID</th>
                <th>Имя пользователя</th>
                <th>Email</th>
                <th></th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody *ngFor="let user of users">
              <tr>
                <th>{{user.id}}</th>
                <td>{{user.userName}}</td>
                <td>{{user.email}}</td>
                <td><button class="btn btn-primary" (click)="getRights(user)">Права доступа</button></td>
                <td><button class="btn btn-info" (click)="update(user)">Редактировать</button></td>
                <td><button class="btn btn-danger" (click)="delete(user)">Удалить</button></td>
              </tr>
            </tbody>
          </table>
    </div>
  </div>
</div>
