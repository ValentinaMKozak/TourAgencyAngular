<div class="container">
    <div class="row">
      
      <div class="col-sm-10">
          <button class="btn btn-success" (click)="create()">Создать роль</button>
          <h3 style="text-align: center;">Список ролей</h3>
          <table class="table table-hover">
              <thead>
                <tr>
                    <th>Id роли</th>
                  <th>Роль</th>
                 
            
                  <th></th>
                  <th></th>
                </tr>
              </thead>
              <tbody *ngFor="let role of roles">
                <tr>
                  <td>{{role.id}}</td>
                  <td>{{role.name}}</td>
       
                 
                  <td><button class="btn btn-info" (click)="update(role)">Редактировать</button></td>
                  <td><button class="btn btn-danger" (click)="delete(role)">Удалить</button></td>
                </tr>
              </tbody>
            </table>
      </div>
    </div>
  </div>
