<div class="container">
  <form novalidate [formGroup]="registerForm" (ngSubmit)="register()">

    <h2 class="text-center text-primary">Регистрация</h2>

    <hr>

    <div class="form-group" >
        <label for="userName">Имя :</label>
        <input type="text" id="userName" class="form-control" formControlName="userName">
        <div *ngIf="registerForm.get('userName').hasError('required') && 
                    registerForm.get('userName').touched" 
                class="alert alert-danger">
                Required
            </div>
    </div>

    <div class="form-group" >
        <label for="email">Email :</label>
      <input type="text" class="form-control" id="email" formControlName="email">   
      <div *ngIf="registerForm.get('email').hasError('required') && 
      registerForm.get('email').touched" 
                class="alert alert-danger">
                Required
            </div>
    </div>

    <div class="form-group" >
        <label for="password">Пароль :</label>
      <input type="password" id="password" class="form-control"  formControlName="password">
      <div *ngIf="registerForm.get('password').hasError('required') && 
      registerForm.get('password').touched" 
                class="alert alert-danger">
                Required
            </div>
    </div>


    <div class="form-group text-center">
      <button class="btn btn-success" [disabled]="!registerForm.valid" type="submit">Зарегистрировать</button>
    </div>

</form>
</div>
