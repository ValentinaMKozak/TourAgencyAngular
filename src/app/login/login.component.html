
<div class="container">

  <form novalidate [formGroup]="loginForm" (ngSubmit)="login()">

    <h2 class="text-center text-primary">Войти на сайт</h2>

    <hr>

    <div class="form-group" >
        <label for="email">Email:</label>
      <input type="text" class="form-control" id="email" formControlName="email">   
      <div *ngIf="loginForm.get('email').hasError('required') && 
      loginForm.get('email').touched" 
                class="alert alert-danger">
                Required
            </div>
    </div>

    <div class="form-group" >
        <label for="password">Пароль:</label>
      <input type="password" id="password" class="form-control"  formControlName="password">
      <div *ngIf="loginForm.get('password').hasError('required') && 
      loginForm.get('password').touched" 
                class="alert alert-danger">
                Required
            </div>
    </div>


    <div class="form-group text-center">
      <button class="btn btn-success" [disabled]="!loginForm.valid" type="submit">Войти</button>
    </div>

</form>
</div>
